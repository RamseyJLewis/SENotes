<!DOCTYPE html>
<html>
  <head>
    <title>DOM Practice 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <h1 class="text">Test</h1>
    <img class="image" src="" alt="landscape"/>

    <div id="calculator">
      <div class="row" id="screen"></div>
      <div class="row">
        <div class="column">
          <button>AC</button>
        </div>
        <div class="column">
          <button>=/-</button>
        </div>
        <div class="column">
          <button>%</button>
        </div>
        <div class="column">
          <button>/</button>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <button>7</button>
        </div>
        <div class="column">
          <button >8</button>
        </div>
        <div class="column">
          <button>9</button>
        </div>
        <div class="column">
          <button>*</button>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <button>4</button>
        </div>
        <div class="column">
          <button>5</button>
        </div>
        <div class="column">
          <button>6</button>
        </div>
        <div class="column">
          <button>-</button>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <button>1</button>
        </div>
        <div class="column">
          <button>2</button>
        </div>
        <div class="column">
          <button>3</button>
        </div>
        <div class="column">
          <button>+</button>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
